<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinalProject</title>
    <link rel = "stylesheet" type = "text/css" href = "stylingfinalproject.css"/>
    <!--<script src = "FinalProj-file1.js"></script>-->

    <script>
        var canvas = document.querySelector('#canvas1');
        var context = canvas.getContext('2d');

        var xPos = 0;
        var yPos = 0;

        context.rect(xPos, yPos, 50, 50);
        context.stroke();

        function move(e){
            if(e.keyCode==39){
                xPos+=5;
            }
            if(e.keyCode==37){
                xPos-=5;
            }
            if(e.keyCode == 38){
                yPos-=5;
            }
            if(e.keyCode == 40){
                yPos+=5;
            }

            canvas.width = canvas.width;
            context.rect(xPos, yPos, 50, 50);
            context.stroke();
        }

        document.onkeydown = move;

    </script>
</head>
<body>
    <h1>Final project: Computer Programming - Snake Game </h1>
    <section id = "main">
        <canvas id = "canvas1" width = "600" height = "400"></canvas>
    </section>
</body>
</html>
